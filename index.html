<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro.io</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <aside id="barraLateral">
        <h2>Cadastro Já realizados</h2>
        <ul>
        </ul>
    </aside>

    <section class="formSection">
        <div class="container">
            <div class="titulo">
                <h1>Cadastro.io</h1>
                <hr>
                </hr>
                <p>Realize o seu cadastro</p>
            </div>
            <form>

                <label for="nome">Nome completo</label>
                <input type="text" id="nome" name="nome">

                <label for="">E-mail válido</label>
                <input type="text" id="email" name="email">

                <label for="">Telefone</label>
                <input type="text" id="telefone" name="telefone">

                <label for="">CPF</label>
                <input type="text" id="cpf" name="cpf">

                <label for="">Endereço completo</label>
                <input type="text" id="endereco" name="endereco">

                <label for="">CEP</label>
                <input type="text" id="cep" name="cep">

                <button type="submit">Enviar</button>
        </div>
        </form>
    </section>
    </div>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./plugin/jquery.mask.min.js"></script>
    <script src="./plugin/jquery.validate.min.js"></script>
    <script src="./plugin/messages_pt_BR.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
